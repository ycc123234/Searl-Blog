    <script>
       var Student=function(name ,age){
           this.name=name;
           this.age=age;

               console.log(`i'm ${name}`);
           }
       }
       Student.prototype={

       }
       var newPro={
           bal:100000,
           car:'infiniti'
       }

       var ycc=new Student('ycc',22);
       var ycf=new Student('ycf',25);
