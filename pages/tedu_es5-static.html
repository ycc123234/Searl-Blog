<body>
    <script>
        // "use strict"

        function Student(name, age) {
            this.name = name;
            this.age = age;

        }
        Student.prototype = {
            speak: function () {
                console.log(`hi i am ${this.name}`);
            }
        }
        Student.schoolId = function (stu) {
            console.log(`this student name is ${stu.name}`);
        }
        var stu =new Student ('ycc',22);
        Object.defineProperties(stu, {
            
            _id: {
                value:1001,
                writable: true,
                enumerable : false,
                configurable: false
            },
        
            id: {
                get: function () {
                    // console.log('get');
                    return this._id;
                },
                set: function (id) {
                    // console.log('set');
                    this._id = id;
                },
                enumerable: true,
                configurable: false
            }

        });
        for(arr in stu){
            console.log(arr,stu[arr]);
        }
// console.log(stu.name);
        // stu.name='ycf';
        console.log(Object.getOwnPropertyDescriptor(stu, 'name'));
    </script>
