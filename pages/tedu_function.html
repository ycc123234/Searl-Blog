<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //浏览器打开时在内存中生成window对象
        // window 中生成一个变量fun
        //函数可能拥有多个变量无法放入window中
        //所以f1函数放入内存中
        //fun变量引用f1函数地址
        //所以fun()表示f1函数
        //当创建f2并被fun引用时
        //f1函数不再被引用导致被内存中的+垃圾回收机制回收
        //当fun被赋值为100时
        //因为100是一个值，可以放入window
        //所以window中 fun=100
        //然后f2也被回收
        //此时内存中无fun函数
        //fun()  报错：未定义
        var fun = function () {
            console.log("==========1");
        }
        fun();
        var fun = function () {
            console.log('===========2');

        }
        fun();
        var fun = 100;
        console.log(fun);
        fun();
        
    </script>
</body>

</html>
