<body>

    <script>
        var arr = new Array(1, 1);

        function fib(n) {
            for (var i = 0; i < n-2; i++) {
                
                arr[2]=arr[1]+arr[0];
                console.log(`[0]:${arr[0]}[1]:${arr[1]}[2]:${arr[2]}`)
                arr[0]=arr[1];
                arr[1]=arr[2];


            }
            return arr[2];
        }
        console.log(fib(10));
    </script>
