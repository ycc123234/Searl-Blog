<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset=UTF-8>
    <title>argumentDemo</title>
    
</head>

<body>
    <script>
        var fun = function () {
            console.dir(arguments);
            if (arguments.length == 0) {
                console.log('arguemnt:',arguments);
                console.log("手机支付");
            }
            if (arguments.length == 1 &&typeof arguments[0]     instanceof Number) {
                console.log('arguemnt:',arguments);
                console.log(`现金支付:${arguments[0]}`);
            }
            if (arguments.length == 2) {
                console.log('arguemnt:',arguments);
                console.log(`${arguments[0]}刷卡支付`);
            }
            
        }
        fun();
        fun(100);
        fun('2151 0014','123456');
        
        
        var add=function(){
            var count=0;
            for(var arg=0;arg<arguments.length;arg++){
                count+=arguments[arg];
            }
            return count; 
        }
        
        console.log(add(1,2,3,4,5,6,7,8,9))
        
        </script>
<input id="ul"value="123456">
</body>

</html>
