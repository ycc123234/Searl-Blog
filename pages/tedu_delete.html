<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <script>
         var str="      jing   dong     ";
            
         function ltrim(str){
            return str.replace(/^\s+/,"");
         }
         function rtrim(str){
            return str.replace(/\s+$/,"")
         }
         function trim(str){
            return str.replace(/^\s+|\s+$/g,"")
         }

         
         
         document.write(`ltrim:|${
                ltrim(str)
            }|<br>rtrim:|${
                rtrim(str)
            }|<br>trim:|${
                trim(str)
            }|`);
        
        </script>
</body>
</html>
